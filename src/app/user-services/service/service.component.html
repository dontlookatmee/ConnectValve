<div class="main-container">
  <div class="image-container">
    <img [src]="service?.image" alt="" />
  </div>
  <div class="content">
    <!--User and Price-->
    <div class="user-price">
      <!--User name-->
      <div class="user-info">
        <img
          src="https://static.webcafe.bg/uploads/images/75/3775/203775/768x432.jpg?_=1589638520"
          alt=""
        />
        <div class="name">
          <p>{{ service?.name }}</p>
          <p>Owner</p>
        </div>
      </div>
      <!--Charge-->
      <div class="price">
        <p>${{ service?.price }}</p>
        <p>Per Hour</p>
      </div>
    </div>
    <!--Service Info-->
    <div class="info-content">
      <h1>{{ service?.title }}</h1>
      <span>{{ service?.category }}</span>
      <p>
        {{ service?.description }}
      </p>
      <button class="btn btn-outline-primary">Make an offer</button>
    </div>
  </div>
</div>

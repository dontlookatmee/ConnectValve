<div class="card" style="width: 18rem;">
  <img
    [src]="imageUrl"
    class="card-img-top"
    alt="..."
    onerror="this.src='../../../assets/error/broken-image.jpg'"
  />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      {{ description }}
    </p>
    <a [routerLink]="['/services', path]" class="btn btn-{{ buttonType }}">{{
      buttonText
    }}</a>
  </div>
</div>

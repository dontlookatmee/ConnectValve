<h1>Received Offers</h1>
<div class="main-container">
  <app-offer-card
    *ngFor="let offer of offersReceived"
    [note]="offer?.data.note"
    [price]="offer?.data.price"
    [status]="offer?.data.status"
    [time]="offer?.data.time"
    [serviceId]="offer?.data.service"
    [fromUser]="offer?.data.fromUser"
    [toUser]="offer?.data.toUser"
    [offerId]="offer?.id"
    [isReceiver]="true"
  ></app-offer-card>
</div>

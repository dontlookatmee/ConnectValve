<li>
  <div class="title">
    <h5>{{ title }}</h5>
  </div>
  <div class="content">
    <div class="info">
      <img *ngIf="img" [src]="img" alt="" />
      <p id="date">replied {{ date }} days ago</p>

    </div>
    <div class="button">
      <button class="btn btn-outline-primary">Enter</button>
    </div>
  </div>
</li>
<hr />

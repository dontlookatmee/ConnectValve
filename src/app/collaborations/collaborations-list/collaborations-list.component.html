<div *ngIf="isDataLoaded" class="main-container">
  <h3>Collaborations</h3>
  <div class="content">
    <ul>
      <app-collaboration
        *ngFor="let cb of myCollaborations"
        [title]="cb?.data.title"
        [date]="cb?.data.time"
        [status]="cb?.data.status"
        [img]="cb?.data.image"
        [id]="cb?.id"
      ></app-collaboration>
    </ul>
  </div>
</div>

<app-spinner *ngIf="!isDataLoaded"></app-spinner>

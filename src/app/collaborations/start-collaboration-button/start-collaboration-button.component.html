<button
  *ngIf="collaboration?.data.status === 'pending'"
  (click)="handleStartCb()"
  class="btn btn-success"
  [disabled]="!canStartCb"
>
  Start Collaboration
</button>

<div *ngIf="canStartCb && collaboration?.data.status === 'active'">
  <div class="time-now">
    Collaboration started at:
    {{ collaboration?.data.createdAt | date: 'HH:mm:ss' }}
  </div>
  <div class="time-expires">
    Collaboration expires at:
    {{ timeLeft }}
  </div>
</div>

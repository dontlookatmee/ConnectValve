<app-search
  (termEvent)="handleTerm($event)"
  placeholder="Search by user name or description"
  styles="marginTop: 100px; marginBottom: 50px"
></app-search>
<div *ngIf="isDataLoaded" class="grid-container">
  <app-user-card
    *ngFor="let user of users"
    [name]="user?.name"
    [avatar]="user?.avatar"
    [desc]="user?.description"
    [status]="user?.status"
    [userId]="user?.uid"
    [votes]="user?.votes"
  ></app-user-card>
</div>
<app-spinner *ngIf="!isDataLoaded"></app-spinner>

<div class="container">
  <div class="row profile">
    <div class="col-md-3">
      <div class="profile-sidebar">
        <div class="profile-userpic">
          <img [src]="user?.avatar" class="img-responsive" alt="" />
        </div>
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{ user?.name }}
          </div>
        </div>
        <div class="profile-userbuttons">
          <button type="button" class="btn btn-danger btn-sm">Message</button>
        </div>

        <div class="portlet light bordered">
          <div class="row list-separated profile-stat">
            <div class="col-md-4 col-sm-4 col-xs-6 services">
              <div class="uppercase profile-stat-title">
                {{ services?.length }}
              </div>
              <div class="uppercase profile-stat-text">Services</div>
            </div>
          </div>
          <div class="profile-info">
            <h4 class="profile-desc-title">About {{ user?.name }}</h4>
            <span class="profile-desc-text">
              {{ user?.description }}
            </span>
            <div class="margin-top-20 profile-desc-link">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <p>{{ user?.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9 services-container">
      <h3>User Services</h3>
      <div class="profile-content" *ngIf="services?.length; else noServices">
        <app-profile-service-card
          *ngFor="let service of services"
          [title]="service?.data.title"
          [price]="service?.data.price"
          [category]="service?.data.category"
          [description]="service?.data.description"
          [image]="service?.data.image"
          [id]="service?.id"
        ></app-profile-service-card>
      </div>

      <ng-template #noServices>
        User has no services
      </ng-template>
    </div>
  </div>
</div>

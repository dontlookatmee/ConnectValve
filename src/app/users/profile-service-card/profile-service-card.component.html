<li>
  <div>
    <img [src]="image" />
  </div>
  <div class="content">
    <div class="title">
      <h3>{{ title }}</h3>
    </div>
    <div class="category">
      <p>{{ category }}</p>
    </div>
    <div class="description">
      <p>{{ description }}</p>
    </div>
    <div class="price">
      <p>${{ price }}</p>
    </div>
    <div class="buttons">
      <button [routerLink]="['/services/', id]" class="btn btn-primary">
        Go to service
      </button>
    </div>
  </div>
</li>

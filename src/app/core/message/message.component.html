<div class="msg-container">
  <div class="from">
    <p>From: {{ fromUserName }}</p>
  </div>
  <div class="message">
    Hello {{ toUserName }}, please join collaboration as soon as possible
  </div>
  <hr />
  <div class="buttons">
    <button (click)="handleJoinCb()" class="btn btn-primary">
      Join
    </button>
    <button class="btn btn-warning">Later</button>
  </div>
</div>

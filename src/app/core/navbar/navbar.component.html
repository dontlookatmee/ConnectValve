<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ConnectValve</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <ng-container *ngIf="auth.user$ | async; then atuhenticated; else guest">
      </ng-container>
      <ng-template #guest>
        <li class="nav-item">
          <a routerLink="" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Faq</a>
        </li>
        <li class="nav-item">
          <a routerLink="/auth/login" class="nav-link">Login</a>

          <a class="nav-link" id="register-button">Register</a>
        </li>

          </li>
          <li class="nav-item">
            <a routerLink="" class="nav-link">Home</a>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link">Manage</a>
